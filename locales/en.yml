en:
  commands:
    start:
      already_on_run: "%{name} is already on a run! If that's not true, tell them to type `/coffee here` to signal that they came back."
      success: "Hey! %{name} is going on a coffee run! :coffee:\nLet them know what you want with `/coffee order [item]`."
      success_with_time: "Hey! %{name} is going on a coffee run in %{time} minutes! :coffee:\nLet them know what you want with `/coffee order [item]`."
    order:
      no_run: "No one is on a run now, are you in the right channel?\nAlternatively, use `/coffee run` to go yourself!"
      order_missing: "%{name} needs to know what you want! Try `/coffee order cappuccino` for example."
      success: "Great! Your %{item} was added to the list."
      alert: "Hey! %{orderer} has added %{item} to the list."
    list:
      no_run: "No one is on a run now, are you in the right channel?\nAlternatively, use `/coffee run` to go yourself!"
      no_orders: 'No one has ordered anything yet.'
      success_header: 'This is the list for the current run:'
      success_item: "%{index}. *%{item}* for %{name}"
    here:
      no_run: "Seems like you weren't on a run, are you in the right channel? :confused:"
      success: "Welcome back! Enjoy the rest of your day."
      success_with_tags: "%{tags}: %{name} is here with coffee! Grab it while it's hot! :coffee:"
    help: |
      `/coffee` is a slash command to organize coffee runs.

        Here are the available commands:

        `/coffee run [time]`
          Start a coffee run!
          Optionally, anounce in how long you'll be leaving.
          example: /coffee run 15

        `/coffee list`
          Show the list of orders for the current run.
          example: /coffee list

        `/coffee order [item]`
          Order something from the current run.
          example: /coffee order small cappuccino

        `/coffee here`
          Let everyone know that the coffee is here!
          example: /coffee here

        `/coffee help`
          Show this help message.
          example: /coffee help

      Enjoy!
